<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="container-fluid ">
        <div class="row text-center">
            <div class="col-12">
                <h2> Weather Dashboard</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input class="form-control form-control-lg" id="searchCity" placeholder="City" />
                    <button class="btn btn-outline-dark" type="button" id="button-addon2">Search</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="recentSearches">
                    <h2>Recent search results</h2>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <h2 id="currentCity"></h2>
                        <p id="currentDate"></p>
                        <img id="currentIcon">
                        <p id="currentTemp"></p>
                        <p id="currentWindSpeed"></p>
                        <p id="currentHumidity"></p>
                        <p id="currentUvIndex"></p>
                    
                        <div id="futureCards">
                            <h2 id="fiveDayForecast"></h2>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
