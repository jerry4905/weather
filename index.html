<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="container-fluid ">
        <div class="row text-center">
            <div class="col-12">
                <h2> Weather Dashboard</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input class="form-control form-control-lg" id="searchCity" placeholder="City" />
                    <button class="btn btn-outline-dark" type="button" id="button-addon2">Search</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="recentSearches">
                    <h2>Recent search results</h2>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <h2 id="currentCity"></h2>
                        <p id="currentDate"></p>
                        <img id="currentIcon">
                        <p id="currentTemp">Temp: 88°</p>
                        <p id="currentWindSpeed">Wind Speed: 13mph </p>
                        <p id="currentHumidity">Humidity: 50%</p>
                        <p id="currentUvIndex">UV Index: .7</p>
                    </div>
                    <div class="col-2">
                        <div class="card" id="futureCard1">
                            <h2 id="fiveDayForecast"></h2>
                            <img src="assets/images/cloud.png" class="card-img-top pt-4 pd-4" alt="Icon"
                                id="futureDay1Icon" />
                            <div class="card-body">
                                <h5 class="card-title" id="futureDay1Temp">
                                </h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temperature: 90°</li>
                                <li class="list-group-item">Wind Speed:</li>
                                <li class="list-group-item">Humidity:</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
